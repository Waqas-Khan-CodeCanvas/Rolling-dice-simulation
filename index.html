<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Rolling-simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-box vh-100 d-flex align-items-center justify-content-center">
        <div class="dice-box-outer  w-25 text-center py-5 rounded-4">
            <div class="dice-box-inner  mb-5 d-flex align-items-center justify-content-center">
                <img src="./iamges/dice-six-faces-one.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
                <img src="./iamges/dice-six-faces-two.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
                <img src="./iamges/dice-six-faces-three.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
                <img src="./iamges/dice-six-faces-four.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
                <img src="./iamges/dice-six-faces-five.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
                <img src="./iamges/dice-six-faces-six.png " alt="" class="rounded-4 d-none dice-image" style="width: 170px;">
            </div>
            <button class="btn btn-outline-dark mt-5 p-2 px-4">Roll Dice</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
